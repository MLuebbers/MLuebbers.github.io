<li class="article-item event" id="@@id">
    <h2 class="article-header">@@title</h2>
    <h3 class="article-subheader"><span class="article-subtitle">@@subtitle</span> <span class="article-date">@@date</span></h3>
    <article>
        @@quicktext
    </article>
    <span class="article-qed"></span>
</li>
